<section id='products' class='max-container max-sm:mt-12'>
    <div class='flex flex-col justify-start gap-5'>
      <h2 class='text-4xl font-palanquin font-bold'>
        Our <span class='text-red-500'> Popular </span> Products
      </h2>
      <p class='lg:max-w-lg mt-2 font-montserrat text-slate-gray'>
        Experience top-notch quality and style with our sought-after
        selections. Discover a world of comfort, design, and value
      </p>
    </div>
    <div class='mt-16 grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 sm:gap-6 gap-14'>
        <div *ngFor="let p of prods" class='flex flex-1 flex-col w-full max-sm:w-full'>
            <img src={{p.imgURL}} alt={{p.name}} class='w-[282px] h-[282px]' />
            <div class='mt-8 flex justify-start gap-2.5'>
              <img src='../../assets/icons/star.svg' alt='rating icon' width={24} height={24} />
              <p class='font-montserrat text-xl leading-normal text-slate-gray'>
                (4.5)
              </p>
            </div> 
            <h3 class='mt-2 text-2xl leading-normal font-semibold font-palanquin text-black'>
              {{p.name}}
            </h3>
            <p class='mt-2 font-semibold font-montserrat text-red-500 text-2xl leading-normal'>
              {{p.price}}
            </p>
          </div>
    </div>
  </section>
