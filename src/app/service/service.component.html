<section class='max-container flex justify-center flex-wrap gap-9'>
    <div *ngFor="let s of servs" class='flex-1 sm:w-[350px] sm:min-w-[350px] w-full rounded-[20px] shadow-3xl px-10 py-16'>
        <div class='w-11 h-11 flex justify-center items-center bg-red-500 rounded-full'>
          <img src={{s.imgURL}} alt={{s.label}} width=24 height=24 />
        </div>
        <h3 class='mt-5 font-palanquin  text-black text-3xl leading-normal font-bold'>
          {{s.label}}
        </h3>
        <p class='mt-3 break-words font-montserrat text-lg leading-normal text-slate-gray'>
          {{s.subtext}}
        </p>
      </div>
</section>
